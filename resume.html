	<script>
        $(document).ready(function() 
			{								
				getPopupPostions();							
			}
		);
				
		function getPopupPostions()
		{
			
			
			var apps = $(".icon-link"),
			positions = [];

			$.each(apps, function (index, app) {
				var positionInfo = $(app).position();

				positions.push(positionInfo);
								
				$('#' + app.id + '-content').css("top", window.scrollY + document.querySelector('#' + app.id).getBoundingClientRect().top + 55);
				$('#' + app.id + '-content').css("left", window.scrollY + document.querySelector('#' + app.id).getBoundingClientRect().left - 95);
				$('#' + app.id + '-content').css("bottom", window.scrollY + document.querySelector('#' + app.id).getBoundingClientRect().bottom);
				$('#' + app.id + '-content').css("right", window.scrollY + document.querySelector('#' + app.id).getBoundingClientRect().right);
			});

		}
		
		$( window ).resize(function() 
		{			
			getPopupPostions();	
				
		});
				

		$( ".icon-link" ).click(function() {
			
			
			if ($('#' + this.id + '-content').is(':visible'))
				{
					$('#' + this.id + '-content').slideUp();
				}
			
			else if ($('.drop-content:visible').length === 0)
				{
					
					$('.drop-content').slideUp();
					$('#' + this.id + '-content').slideDown();					
					
				}
			else
				{
					$('.drop-content').slideUp();
					$('#' + this.id + '-content').delay(500).slideDown();
					
					
				}
			
		});
    </script>
